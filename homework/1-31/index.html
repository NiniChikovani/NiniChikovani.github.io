<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    <title> heres my abstract svg artwork </title>  

    <link rel="stylesheet" href="styles.css"/>

    </head>


    <body>

        <h1>abstract</h1>

        <svg width="900px" height="500px">

            <rect x="50px" y="50px" width="550px" height="200px" fill="#f4ebc0" stroke="black" />

            <circle r="17px" cx="85" cy="170" fill="white" stroke="black"/>

            <circle r="10px" cx="359" cy="77" fill="white" stroke="black"/>

            <circle r="8px" cx="330" cy="100" fill="#e6b640" stroke="#c78522"/>

            <circle r="8px" cx="275" cy="120" fill="white" stroke="#3d7874"/>

            <circle r="32px" cx="400" cy="135" fill="#5aa19d" stroke="black" opacity="80%"/>

            <circle r="55px" class="TopLeftCircle" fill="black" />
            <circle r="49px" class="TopLeftCircle" fill="#e7e4d2" />
            <circle r="46px" class="TopLeftCircle" fill="black" />
            <circle r="30px" class="TopLeftCircle" fill="#2c4d5e" />
            <circle r="26px" class="TopLeftCircle" fill="black" />
            <circle r="21px" class="TopLeftCircle" fill="#3e8889" />
            <circle r="17px" class="TopLeftCircle" fill="black" />

            <circle r="20px" cx="210" cy="200" fill="black" />
            <circle r="17px" cx="210" cy="200" fill="#d87a5c" />
            <circle r="14px" cx="210" cy="200" fill="white" />
            <circle r="20px" cx="249" cy="195" fill="black" />
            <circle r="17px" cx="249" cy="195" fill="#e1a25d"/>
            <circle r="14px" cx="249" cy="195" fill="white" />
            <circle r="20px" cx="288" cy="190" fill="black" />
            <circle r="17px" cx="288" cy="190" fill="#e9cb5e" />
            <circle r="14px" cx="288" cy="190" fill="white" />
    
            <rect x="350px" y="220px" width="10px" height="10px" fill="#5e9ab0" stroke="black" />

            <rect x="480px" y="210px" width="8px" height="8px" fill="#e8bc4e" stroke="black"/>
            <rect x="495px" y="195px" width="7px" height="7px" fill="black" />
            <rect x="530px" y="120px" width="7px" height="7px" fill="black" />
           
        </svg>
    </body>
</html>
